name: Deployment 🔧
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    - name: Install and Build 🔧 
      run: |
        npm ci
        npm run build
    - name: Deploy to GitHub Pages
      run: npm run deploy